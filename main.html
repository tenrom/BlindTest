<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>TestYt</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjZjAwIiBkPSJtMTAuMjc1IDE2bDUuNTc1LTMuNTc1cS4yMjUtLjE1LjIyNS0uNDI1dC0uMjI1LS40MjVMMTAuMjc1IDhxLS4yNS0uMTc1LS41MTMtLjAyNXQtLjI2Mi40NXY3LjE1cTAgLjMuMjYzLjQ1dC41MTItLjAyNU00IDIwcS0uODI1IDAtMS40MTItLjU4N1QyIDE4VjZxMC0uODI1LjU4OC0xLjQxMlQ0IDRoMTZxLjgyNSAwIDEuNDEzLjU4OFQyMiA2djEycTAgLjgyNS0uNTg3IDEuNDEzVDIwIDIweiIvPjwvc3ZnPg==" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/blindTest.css">
    <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css">

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://cdnjs.cloudflare.com/polyfill/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script>
    <script src="https://unpkg.com/plyr@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script/bezierEasing.js"></script>
    <script src="script/music.js" defer></script>
    <script src="script/script.js" defer></script>
    <script src="script/blindTest.js" defer></script>
    <script src="script/menu.js" defer></script>
</head>
<body>
    <div style="width:100%;height:100%;overflow-x:hidden;position: relative;">
        <div class="container" style="display: none;">
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id=""></div>
        </div>

        <button onclick="authenticate()" style="display: none;" id="btn-signin">Sign In</button>
        <div class="playlist-container" id="playlist-container" style="display: none;">
            <div class="playlist-banner" id="playlist-banner">
                <svg onclick="Back()" id="btn-back" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><path fill="#fff" d="M19 13H6.75L12 18.25l-.66.75l-6.5-6.5l6.5-6.5l.66.75L6.75 12H19z"/></svg>
                <h2 class="playlist-banner-title" id="playlist-banner-title"></h2>
            </div>
            <div style="display: flex;flex-direction: column;align-items: center;align-items: center;gap: 32px;">
                <playlist-img></playlist-img>
                <div style="display: flex;flex-direction: column;align-items: center;align-items: center;gap: 5px;">
                    <div id="playlist-title-items" class="playlist-text-title"></div>
                    <div id="playlist-author-items" class="playlist-text-author"></div>
                </div>
            </div>
            <div class="btn-play" id="btn-play" style="display: none;"></div>
            <div class="div-playlists-items" id="div-playlists-items"></div>
        </div>

        <div class="playlists-container" id="playlists-container" style="display: none;">
            <div style="display: flex;flex-direction: row;align-items: center;align-items: center;gap: 10px;">
                <img id="channel-img" class="channel-img">
                <div id="playlist-author" class="playlist-text-title"></div>
            </div>
            
            <div style="display: flex;flex-direction: column;width: 100%;">
                <div class="channel-nav" id="channel-nav">
                    <div class="channel-nav-tab" id="btn-channel-l" select="true">
                        Playlists
                    </div>
                    <div class="channel-nav-tab" id="btn-channel-v">
                        Videos
                    </div>
                    <div class="channel-nav-tab" id="btn-channel-s">
                        Shorts
                    </div>
                </div>
                <div class="div-videos" id="div-videos">
                    <h2 class="channel-nav-text-error">Aucune video n'est disponible.</h2>
                </div>
                <div class="div-shorts" id="div-shorts">
                    <h2 class="channel-nav-text-error">Aucun short n'est disponible.</h2>
                </div>
                <div class="div-playlists" id="div-playlists">
                    <h2 class="channel-nav-text-error">Aucune playlist n'est disponible.</h2>
                </div>
            </div>
            
        </div>

        <div class="explore-search-container" id="explore-search-container" style="display: none;">
            <div class="search-bar" id="search-bar">
                <input type="search" class="search-bar-input" id="search-bar-input" placeholder="Recherche une video, une playlist ou une chaÃ®ne">
                <div class="btn-search-bar" id="btn-search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l5.6 5.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-5.6-5.6q-.75.6-1.725.95T9.5 16m0-2q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg>
                </div>
            </div>
        </div>
        
        <yt-blind-test id="bt"></yt-blind-test>
        <yt-music-player id="mp"></yt-music-player>
        <yt-menu type="song" id="menuSong"></yt-menu>

        <iframe src="nav.html" style="border: none;height: 70px;z-index: 3;" class="nav" id="nav"></iframe>

    </div>
</body>
</html>
