<body style="margin: 0;width: 100%;height: 100%;">
    <div id="nav" class="nav" style="width: 100%;height: 100%;margin: 0;">
        <div class="nav-tab" id="ExploreTab" title="Explorer">
            Explorer
        </div>
        <div class="nav-tab" id="WelcomeTab" title="Accueil">
            Accueil
        </div>
        <div class="nav-tab" id="AccountTab" title="Compte">
            Compte
        </div>
    </div>

    <script>
        let t1=document.getElementById('ExploreTab')
        let t2=document.getElementById('WelcomeTab')
        let t3=document.getElementById('AccountTab')

        if (window.parent.location.search.includes('explore')){
            t1.setAttribute('select','true')
        }else{
            if (window.parent.location.search.includes('welcome')){
                t2.setAttribute('select','true')
            }else{
                t3.setAttribute('select','true')
            }
        }
        

        t1.addEventListener('click',(e)=>{
            open(window.parent.location,'_parent')
        })
        t2.addEventListener('click',(e)=>{
            open(window.parent.location,'_parent')
        })
        t3.addEventListener('click',(e)=>{
            open(window.parent.location,'_parent')
        })
    </script>
</body>
