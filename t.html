<style>
.container {
    display: grid; 
    /* 1. Define a single column whose width is based on the max-content of its children. 
          The first-child's content size is what wins here because we suppress the second-child's width. */
    grid-template-columns: max-content;
}

.first-child {
    background-color: lightgray;
    /* This element dictates the width of the grid column */
    width: fit-content;
}

.second-child {
    background-color: lightblue;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    
    /* 2. THE FIX: Set min-width: 0. This is necessary for a grid item 
          that contains non-breaking content (like white-space: nowrap) 
          to respect the grid's explicit column width instead of its own content's width. */
    width: match-parent;
}
</style>

<div class="container">
    <div class="first-child">Variable width content</div>
    <div class="second-child">This is some long text that will be truncated with an ellipsis if it overflows the width of the first child.</div>
</div>

<div class="container" style="margin-top: 20px;">
    <div class="first-child">Wider block</div>
    <div class="second-child">This very long text is now truncated to the new, wider size.</div>
</div>
